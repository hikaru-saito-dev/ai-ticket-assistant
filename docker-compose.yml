version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ai-ticket-postgres
    environment:
      POSTGRES_DB: ai_ticket_assistant
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-ticket-network

  api:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ai-ticket-api
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - HOST=0.0.0.0
      - PORT=8000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ai-ticket-network
    volumes:
      - ./backend:/app/backend
      - ./shared:/app/shared
    restart: unless-stopped

  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: ai-ticket-bot
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - BACKEND_URL=http://api:8000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      - api
    networks:
      - ai-ticket-network
    volumes:
      - ./bot:/app/bot
      - ./shared:/app/shared
    restart: unless-stopped

networks:
  ai-ticket-network:
    driver: bridge

volumes:
  postgres_data:

